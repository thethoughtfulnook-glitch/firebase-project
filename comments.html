<!DOCTYPE html>
<html>
<head>
  <title>Comments Keeper</title>
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCQe5qYatB7icH1yoYyZ9590ag80F5Flos",
      authDomain: "comments-keeper.firebaseapp.com",
      projectId: "comments-keeper",
      storageBucket: "comments-keeper.firebasestorage.app",
      messagingSenderId: "171557062392",
      appId: "1:171557062392:web:cc718e4b5de112e4f2dd0d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Sign in anonymously on page load
    signInAnonymously(auth)
      .then(() => console.log("Signed in anonymously"))
      .catch((error) => console.error("Auth error:", error));

    // Post a comment
    async function postComment() {
      const comment = document.getElementById('commentInput').value.trim();
      if (!comment) return alert("Please enter a comment");

      try {
        await addDoc(collection(db, 'Comments'), {
          text: comment,
          createdAt: new Date(),
          uid: auth.currentUser.uid
        });
        document.getElementById('commentInput').value = '';
        loadComments();
      } catch (error) {
        console.error("Error posting comment:", error);
        alert("Failed to post comment");
      }
    }

    // Load comments from Firestore
    async function loadComments() {
      try {
        const querySnapshot = await getDocs(collection(db, 'Comments'));
        const list = document.getElementById('commentsList');
        list.innerHTML = '';
        querySnapshot.forEach((doc) => {
          const li = document.createElement('li');
          li.textContent = doc.data().text;
          list.appendChild(li);
        });
      } catch (error) {
        console.error("Error loading comments:", error);
      }
    }

    window.onload = loadComments;
  </script>
</head>
<body>
  <h1>Comments Keeper</h1>
  <input id="commentInput" type="text" placeholder="Write a comment..." />
  <button onclick="postComment()">Post Comment</button>
  <ul id="commentsList"></ul>
</body>
</html>

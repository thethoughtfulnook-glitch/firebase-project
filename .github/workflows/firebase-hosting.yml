name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js (needed for firebase-tools)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install Firebase CLI
      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # 4. Write the service account JSON key from the secret
      - name: Write Firebase Admin JSON
        env:
          FIREBASE_ADMIN_JSON: ${{ secrets.FIREBASE_ADMIN_JSON }}
        run: |
          echo "$FIREBASE_ADMIN_JSON" > serviceAccountKey.json

      # 5. Authenticate Firebase CLI with the service account
      - name: Authenticate Firebase CLI
        run: gcloud auth activate-service-account --key-file=serviceAccountKey.json

      # 6. Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting

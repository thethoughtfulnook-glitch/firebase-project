name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Write Firebase Admin JSON
        env:
          FIREBASE_ADMIN_JSON: ${{ secrets.FIREBASE_ADMIN_JSON }}
        run: |
          echo "$FIREBASE_ADMIN_JSON" > serviceAccountKey.json

      - name: Verify Firebase files exist
        run: |
          ls -la
          cat .firebaserc
          cat firebase.json

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project comments-keeper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: serviceAccountKey.json
